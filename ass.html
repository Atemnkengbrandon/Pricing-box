<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-box">
        <div class="header">
            <h2>Basic Plan</h2>
        </div>
        <div class="price">
            <span class="currency">$</span>Free<span class="period">/month</span>
        </div>
        <ul class="features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button class="cta-button">Choose Plan</button>
    </div>

    <div class="pricing-box">
        <div class="header2">
            <h2>Standard Plan</h2>
        </div>
        <div class="price">
            <span class="currency">$</span>49<span class="period">/month</span>
        </div>
        <ul class="features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button class="cta-button2">Choose Plan</button>
    </div>

    <div class="pricing-box">
        <div class="header3">
            <h2>Premium Plan</h2>
        </div>
        <div class="price">
            <span class="currency">$</span>99<span class="period">/month</span>
        </div>
        <ul class="features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <button class="cta-button3">Choose Plan</button>
    </div>
</body>
</html>
